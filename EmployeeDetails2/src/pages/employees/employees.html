<ion-header>

  <ion-navbar>
    <ion-title>employee Details.</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img class="imgs" src="../../assets/imgs/employees.jpg" >
  <ion-item>
    <ion-label color="primary" fixed>Name:</ion-label>
    <ion-input type="text" placeholder="Please enter employee name" #employeeName></ion-input>
  </ion-item>
    
 <ion-item>
   <ion-label color="primary" fixed>Surname:</ion-label>
   <ion-input type="text" placeholder="Please enter employee surname" #employeeSurname></ion-input>
 </ion-item>
    
 <ion-item>
   <ion-label color="primary" fixed>I.D</ion-label>
   <ion-input type="number" placeholder="Please enter your ID number" max="13" #employeeID></ion-input>
 </ion-item>
    
 <ion-item>
   <ion-label color="primary" fixed>Role</ion-label>
   <ion-input type="text" placeholder="Please enter employees role" #employeeRole></ion-input>
 </ion-item>
    
 <ion-list>
   <button ion-button color="green" round (click)="addEmp(employeeName.value,employeeSurname.value,employeeID.value, employeeRole.value)">ADD Employee</button>
 </ion-list>
    
  <ion-card *ngFor="let emp of EmpArr ; let i =index">
   <b>Name:</b> {{emp.employeeName}}
   <b>Surname:</b>  {{emp.employeeSurname}}
   <b>ID number:</b>  {{emp.employeeID}}
   <b>Role:</b>  {{emp.employeeRole}}
   <input type="file" accept="iamge/png, image/jpg" (change)="insertImage($event)">
    
<!-- Update button -->
   <button ion-button color="green" round (click)="update(i,employeeName.value,employeeSurname.value,employeeID.value,employeeRole.value)">Update</button>
   <button ion-button color="danger" round (click)="methodDelete(a, any)">Delete</button>
  
  </ion-card>
    
  
    
</ion-content>
