<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <img class="imgs" src="../../assets/imgs/register-page.jpg" >
  
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="Password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="Repeat password" placeholder="Repassword" [(ngModel)]="repass"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="register()">Register</button>
  
</ion-content>
